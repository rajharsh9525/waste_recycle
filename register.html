<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration</title>
    <link rel="stylesheet" href="mystyle3.css">
</head>
<body>
    <form class="registerform">
        <div class="user_name">
            <label for="firstname">First Name :</label>&nbsp;&nbsp;
            <input type="text" name="name" id="firstname">&nbsp;&nbsp;
            <label for="midname">Midlle Name :</label>&nbsp;&nbsp;
            <input type="text" name="name" id="midname">&nbsp;&nbsp;
            <label for="lastname">Last Name :</label>&nbsp;&nbsp;
            <input type="text" name="name" id="lastname">
        </div>
        <div class="user_address">
            <label for="Contact">Contact No :</label>&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="number" id="Contact" name="number" placeholder="Mobile no">
        </div>
        <div class="mail">
            <label for="email">Enter E-mail :</label>&nbsp;&nbsp;
            <input type="email" name="email" id="email" placeholder="enter E-mail">   
        </div>
        <div class="password1">
            <label for="passkey1">Create password :</label>&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="password" name="password" id="passkey" placeholder="Create password">
        </div>
        <div class="password2">
            <label for="passkey2">Confirm password :</label>
            <input type="password" name="password" id="passkey2" placeholder="Confirm password">
        </div>
        <div class="gender">
            <label for="gen2">Gender :</label>&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="radio" name="gen" id="sex">
            <label for="sex">Male</label>&nbsp;&nbsp;
            <input type="radio" name="gen" id="sex">
            <label for="sex">Female</label>&nbsp;&nbsp;
            <input type="radio" name="gen" id="sex">
            <label for="sex">others</label>   
        </div>
        <button id="submit">Continue</button>
        
           
    </form>
</body>
</html>
